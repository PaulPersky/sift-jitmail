<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
  <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Timely Mail Sift</title>
  <meta name="description" content="Email smarter.">
  <meta name="author" content="Randal Pinto <randal@redsift.io>">
  <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=0">
  <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="dist/css/email.min.css">
</head>

<body id="home" style="height:100%; border: 1px solid #d8d8d8; box-sizing: border-box;">
  <div id="signin" class="fullheight__column--centered view" style="display: none;">
    <p>Please sign in</p>
    <button class="google-signin" id="google-signin"></button>
  </div>
  <div id="loader" class="fullheight__column--centered view">
    <div id="loading"></div>
  </div>
  <div id="sender" class="fullheight__column--centered view" style="display: none;">
    <div class="clock__container">
      <div class="time">
        <code id="sendtime">-</code>
        <p id="senddate">Select time</p>
      </div>
      <div id="sendclock"></div>
    </div>
    <div class="fullwidth__row--centered">
      <div id="precision" class="precisionselector">
        <input type="radio" id="minutes" name="radios">
        <label for="minutes">Minutes</label>
        <input type="radio" id="hours" name="radios" checked>
        <label for="hours">Hours&nbsp;</label>
        <input type="radio" id="days" name="radios">
        <label for="days">Days</label>
      </div>
    </div>
    <input id="slider" type="range" value="0" min="0" max="24"/>
    <button id="send-button" class="sendbutton" disabled>Send Later</button>
  </div>

  <!-- View implementation -->
  <script src="dist/js/email-compose.umd-es2015.js"></script>

</body>

</html>
